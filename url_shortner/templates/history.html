{% extends 'layout.html' %}

{% block content %}

<h2>URL Shortener History</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Destination</th>
      <th>Short URL</th>
      
    </tr>
  </thead>
  <tbody>
    {% for record in records %}
      <tr>
        <td>{{ record.id }}</td>
        <td>{{ record.destination }}</td>
        <td><a href="{{ record.short_url }}" target="_blank">{{ record.short_url }}</a></td>
        
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
