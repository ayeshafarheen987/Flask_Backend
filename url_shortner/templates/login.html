{% extends 'layout.html' %}

{% block content %}

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12 text-center mt-5">
        <h1 class="mb-4">Login to Get Started</h1>
        <form class="login-form" action="{{url_for('login')}}" method="post">
          <div class="form-group">
            <input type="text" class="form-control" id="email" name="email" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{{url_for('signup')}}">Sign up</a></p>
      </div>
    </div>
  </div>

<style>
  body {
    background-color: #f9f9f9;
  }

  .login-form {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    padding: 30px;
  }

  .form-control {
    border-radius: 10px;
    border: none;
    background-color: #f5f5f5;
    padding: 12px 20px;
  }

  .form-control:focus {
    box-shadow: none;
    border-color: #0088cc;
  }

  .btn-primary {
    background-color: #0088cc;
    border-color: #0088cc;
  }

  .btn-primary:hover {
    background-color: #006699;
    border-color: #006699;
  }

  a {
    color: #0088cc;
  }

  a:hover {
    color: #006699;
  }
</style>

{% endblock %}
